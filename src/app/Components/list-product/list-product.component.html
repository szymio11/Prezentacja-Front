<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Opis</th>
      <th scope="col">Kategoria</th>
      <th scope="col">Cena</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td></td>
      <td>{{p.name}}</td>
      <td>{{ p.description}}</td>
      <td>{{ p.category.name }}</td>
      <td>{{ p.price }}</td>
      <td>
        <a class="btn btn-outline-info mr-sm-2" [routerLink]="['',p.id]">Edytuj</a>
        <button type="button" class="btn btn-outline-danger" (click)="delete(p)" >Usu≈Ñ</button>
      </td>
    
    </tr>
  </tbody>
</table>
